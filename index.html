<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bf5d6f7cb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="favourites">
      <p>Favourites:</p>
      <p>Canberra | London | Bora Bora | Rome</p>
    </div>
    <div class="citydisplay">
      <h1 id="city">Canberra</h1>
      <h2 id="date">Monday 31st October</h2>
       <div class="todaysweather">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
      <p><span id="temperature">21</span>Â°C Partly cloudy, 50% chance of rain</p>
      <ul>
        <li>Humidity <span id="humidity">0</span>%</li>
        <li>Wind <span id="wind">0</span></li>
      </ul>
    <div class="forecast">
      <p>Seven day forecast...</p>
      <div class="container">
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
        </div>
        <div class="row">
          <div class="col"><i class="fa-solid fa-cloud"></i></div>
          <div class="col"><i class="fa-solid fa-cloud"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        </div>
      </div>
    </div>
    <div class="changecity">
      <form action="change city" id="searchCity">
        <input type="search" name="changecity" id="cityInput"/>
        <div class="search">
          <input type="submit" value="Search" />
        </div>
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
